<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astro Chat - Global Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        :root {
            /* Cores Baseadas no Astro original */
            --primary-color: #4f46e5;
            --secondary-color: #7c3aed;
            --background-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #e2e8f0;
            --text-muted-color: #94a3b8;
            
            /* Vari√°veis de Bolha inspiradas no Chat Global */
            --bubble-self-bg: #3b82f6; 
            --bubble-self-text: #ffffff;
            --bubble-other-bg: #334155; 
            --bubble-other-text: #f3f4f6;
            
            --app-height: 100vh;
        }

        [data-theme="light"] {
            --primary-color: #2563eb;
            --secondary-color: #8b5cf6;
            --background-color: #f3f4f6;
            --surface-color: #ffffff;
            --text-color: #1f2937;
            --text-muted-color: #6b7280;
            
            --bubble-self-bg: #3b82f6;
            --bubble-self-text: #ffffff;
            --bubble-other-bg: #e5e7eb;
            --bubble-other-text: #1f2937;
        }

        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overscroll-behavior: none;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: stars 180s linear infinite;
            height: var(--app-height);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        
        /* Scrollbar */
        .scroll-container::-webkit-scrollbar { width: 4px; }
        .scroll-container::-webkit-scrollbar-track { background: transparent; }
        .scroll-container::-webkit-scrollbar-thumb { background-color: var(--secondary-color); border-radius: 20px; }

        /* Glassmorphism */
        .glassmorphism {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        [data-theme="light"] .glassmorphism {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* --- ESTILOS DE BAL√ÉO CHAT GLOBAL --- */
        .message-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-bottom: 8px;
            position: relative;
        }

        .chat-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            line-height: 1.5;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            max-width: 85%;
            width: fit-content;
            cursor: pointer; /* Indica que √© clic√°vel para menu */
            display: flex;
            flex-direction: column;
        }

        .items-end .chat-bubble {
            background-color: var(--bubble-self-bg);
            color: var(--bubble-self-text);
            border-bottom-right-radius: 4px;
            margin-left: auto;
        }

        .items-start .chat-bubble {
            background-color: var(--bubble-other-bg);
            color: var(--bubble-other-text);
            border-bottom-left-radius: 4px;
            margin-right: auto;
        }

        .selectable-text {
            user-select: text;
            -webkit-user-select: text;
        }
        
        /* --- ESTILOS DE TRADU√á√ÉO NOS BAL√ïES --- */
        .translated-text {
            font-weight: 500;
            margin-bottom: 4px;
            min-height: 1.2em;
        }
        
        .original-text {
            font-size: 0.85em;
            opacity: 0.75;
            padding-top: 4px;
            border-top: 1px solid rgba(255,255,255,0.15);
            font-style: italic;
            margin-top: 2px;
        }
        /* Ajuste para tema light na borda */
        [data-theme="light"] .original-text {
            border-top-color: rgba(0,0,0,0.1);
        }

        /* MENU DE OP√á√ïES (Estilo Chat Global) */
        .options-menu {
            position: fixed; 
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            padding: 6px;
            display: none; 
            flex-direction: column;
            z-index: 9999; 
            min-width: 180px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: menuFadeIn 0.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes menuFadeIn {
            from { opacity: 0; transform: scale(0.95) translateY(-5px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .options-menu.show { display: flex; }

        .options-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 14px;
            font-size: 0.9rem; font-weight: 500; color: var(--text-color); cursor: pointer; border-radius: 10px;
            transition: background 0.1s;
        }
        .options-item:hover { background: rgba(255,255,255,0.1); }
        .options-item i { width: 18px; text-align: center; }
        
        /* Cores dos √≠cones do menu */
        .opt-translate i { color: #f59e0b; }
        .opt-context i { color: #10b981; }
        .opt-study i { color: #8b5cf6; }
        .opt-vars i { color: #3b82f6; }

        /* MODAL DE ESTUDO (Tokens) */
        .word-token {
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 4px;
            transition: all 0.2s;
            display: inline-block;
            margin: 0 2px;
            border-bottom: 2px solid transparent;
        }
        .word-token:hover {
            background-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
            border-bottom-color: #3b82f6;
        }
        .word-token.selected {
            background-color: #ec4899;
            color: white;
            transform: scale(1.1);
            font-weight: 600;
            border-bottom: none;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        /* Loading Spinner */
        .splash-loader {
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Bot√£o M√°gico (Reescrever) */
        #rewrite-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #d946ef 100%);
        }
        .magic-pulse { animation: magicPulse 1.5s infinite; }
        @keyframes magicPulse {
            0% { box-shadow: 0 0 0 0 rgba(217, 70, 239, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(217, 70, 239, 0); }
            100% { box-shadow: 0 0 0 0 rgba(217, 70, 239, 0); }
        }

        /* Toasts */
        .toast {
            background-color: var(--surface-color);
            color: var(--text-color);
            padding: 12px 20px;
            border-radius: 99px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeInOutTop 4s forwards;
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000;
        }
        @keyframes fadeInOutTop {
            0% { opacity: 0; transform: translate(-50%, -20px); }
            10% { opacity: 1; transform: translate(-50%, 0); }
            90% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        /* Seletor de Idioma no Header */
        #room-lang-selector {
            background: rgba(0,0,0,0.2);
            color: var(--text-color);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 0.8rem;
            outline: none;
            cursor: pointer;
        }
        #room-lang-selector option {
            background: var(--surface-color);
            color: var(--text-color);
        }
        
        /* Select na tela de Nickname */
        #intro-lang-selector {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* Speaker Button Animation */
        .speaker-btn:active {
            transform: scale(0.9);
        }
    </style>
</head>

        async function fetchWithTimeout(url, timeout = 10000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const res = await fetch(url, { signal: controller.signal });
                clearTimeout(id);
                return res;
            } catch (e) {
                clearTimeout(id);
                throw e;
            }
        }

        async function aiRequest(promptText, seed = true) {
            const prompt = encodeURIComponent(promptText);
            const url = `https://text.pollinations.ai/${prompt}${seed ? '?seed='+Math.random() : ''}`;
            const res = await fetchWithTimeout(url);
            if (!res.ok) throw new Error("Erro na API");
            return await res.text();
        }

        function extractJSON(text) {
            text = text.replace(/```json|```/g, "").trim();
            const start = text.indexOf("{");
            const end = text.lastIndexOf("}");
            if (start !== -1 && end !== -1) return JSON.parse(text.slice(start, end + 1));
            
            // Tenta array
            const startArr = text.indexOf("[");
            const endArr = text.lastIndexOf("]");
            if (startArr !== -1 && endArr !== -1) return JSON.parse(text.slice(startArr, endArr + 1));
            throw new Error("JSON inv√°lido");
        }

        // 1. Otimizar Texto
        async function reescreverTexto(texto) {
            const prompt = `
                Aja como um assistente de escrita experiente.
                Reescreva o texto abaixo para torn√°-lo mais claro, gramaticalmente correto e natural.
                Mantenha o idioma original do texto.
                Responda APENAS com o texto reescrito.
                Texto: "${texto}"
            `;
            const result = await aiRequest(prompt);
            return result.replace(/^"|"$/g, '').trim();
        }

        // 2. Traduzir
        async function traduzir(texto, targetLang) {
            const cacheKey = `${texto}_${targetLang}`;
            if(translationCache[cacheKey]) return translationCache[cacheKey];

            const idioma = LANG_MAP[targetLang] || targetLang;
            const prompt = `Traduza o texto a seguir para ${idioma}. Produza SOMENTE a tradu√ß√£o. Texto: "${texto}"`;
            
            try {
                const res = await aiRequest(prompt, false);
                translationCache[cacheKey] = res;
                return res;
            } catch(e) {
                return texto; // Fallback
            }
        }

        // 3. Contexto
        async function analisarContexto(texto, targetLang) {
            const idioma = LANG_MAP[targetLang] || "portugu√™s";
            const prompt = `Explique de forma OBJETIVA o contexto e a inten√ß√£o da frase abaixo. Responda SOMENTE em ${idioma}. Frase: "${texto}"`;
            return await aiRequest(prompt);
        }

        // 4. Varia√ß√µes
        async function gerarVariacoes(texto, targetLang) {
            const idioma = LANG_MAP[targetLang] || "portugu√™s";
            const prompt = `Gere 3 varia√ß√µes DIFERENTES e naturais da tradu√ß√£o abaixo para ${idioma}. Responda apenas com as frases, uma por linha. Texto: "${texto}"`;
            const txt = await aiRequest(prompt);
            return txt.split("\n").filter(t => t.trim().length > 0);
        }

        // 5. Segmenta√ß√£o (Tokeniza√ß√£o para Estudo)
        async function segmentarTexto(texto) {
            const prompt = `
                Divida o texto abaixo em tokens/palavras individuais para um dicion√°rio interativo.
                Retorne APENAS um Array JSON de strings. Exemplo: ["Ol√°", ",", "mundo"]
                Texto: "${texto}"
            `;
            try {
                const res = await aiRequest(prompt);
                return extractJSON(res);
            } catch {
                return texto.split(/(\s+|[.,!?;:"()]+)/).filter(t => t.trim().length > 0);
            }
        }

                    activeMessageMenu = null;

                menu.appendChild(item);
            });

            document.body.appendChild(menu);
            menu.classList.add('show'); 
            activeMessageMenu = menu;

            const rect = triggerEl.getBoundingClientRect();
            const menuRect = menu.getBoundingClientRect();
            
            let top = rect.bottom + 5;
            let left = rect.left;

            const viewportWidth = window.innerWidth;

            if (top + menuRect.height > viewportHeight) {

            if (recentRooms.length === 0) return;

            showToast("Atualizando hist√≥rico de mensagens...", "info");

            for (const roomCode of recentRooms) {
                try {
                    const msgsRef = ref(db, `messages/${roomCode}`);
                    const snapshot = await get(msgsRef);
                    
                    if (snapshot.exists()) {
                        const updates = {};
                        snapshot.forEach((childSnap) => {
                            const msg = childSnap.val();
                            if (msg.userId === userId && msg.nickname !== newNickname) {
                                updates[`${childSnap.key}/nickname`] = newNickname;
                            }
                        });

                        if (Object.keys(updates).length > 0) {
                            await update(msgsRef, updates);
                        }
                    }
                } catch(e) {
                    console.error(`Erro ao atualizar sala ${roomCode}:`, e);
                }
            }
            showToast("Hist√≥rico atualizado!", "success");
        }

        const joinRoom = async (roomCode) => {
            await cleanupRoomListeners();
            if (!roomCode) return;
            
            currentRoom = roomCode;
            updateRecentRooms(roomCode);

            switchScreen('chat');
            DOMElements.roomCodeDisplay.textContent = roomCode;
            DOMElements.messagesList.innerHTML = '';
            DOMElements.messagesList.appendChild(DOMElements.typingIndicatorContainer);
            
            initializePresence();
            
            const messagesRef = query(ref(db, `messages/${currentRoom}`), orderByKey());
            const unsubMessages = onChildAdded(messagesRef, s => renderMessage(s.val(), s.key));
            const unsubChanged = onChildChanged(messagesRef, s => renderMessage(s.val(), s.key));
            
            const unsubPresence = onValue(ref(db, `presence/${currentRoom}`), snapshot => {
                const data = snapshot.val() || {};
                onlineUsersInRoom = data;
                updatePresenceUI(data);
            });
            
            const unsubTyping = onValue(ref(db, `typing/${currentRoom}`), snapshot => {
                const typingUsers = snapshot.val() || {};
                delete typingUsers[userId];
                renderTypingIndicator(typingUsers);
            });

            roomUnsubscribes.push(unsubPresence, unsubTyping, unsubMessages, unsubChanged);
        };

        const updatePresenceUI = (users) => {
            const online = Object.entries(users).filter(([, u]) => u && u.isOnline);
            DOMElements.userCountDisplay.textContent = `${online.length} online`;
            
            const container = DOMElements.userAvatarsContainer;
            container.innerHTML = '';
            online.slice(0, 4).forEach(([id, user]) => {
                if (!user.nickname) return;
                const div = document.createElement('div');
                div.className = "w-8 h-8 rounded-full flex items-center justify-center text-white text-xs font-bold border-2 border-[var(--surface-color)] shadow-sm";
                div.style.backgroundColor = userColors[id] || '#666';
                div.textContent = user.nickname.charAt(0).toUpperCase();
                container.appendChild(div);
            });
        };

        const cleanupRoomListeners = async () => {
            if (presenceRef) await set(presenceRef, null);
            roomUnsubscribes.forEach(unsub => unsub());
            roomUnsubscribes = [];
        };

        const leaveRoom = async () => {
            await cleanupRoomListeners();
            currentRoom = null;
            switchScreen('lobby');
        };

        /* ========================
           SYSTEM UTIL
           ======================== */

        const initializeUser = () => {
            let storedUserId = localStorage.getItem('astroUserId');
            if (!storedUserId) {
                storedUserId = `user_${Date.now()}_${Math.random().toString(36).substring(2, 7)}`;
                localStorage.setItem('astroUserId', storedUserId);
            }
            userId = storedUserId;
        };

        const initializeTheme = () => {
            const savedTheme = localStorage.getItem('astroTheme') || 'dark';
            document.body.dataset.theme = savedTheme;
            updateThemeButtons(savedTheme);
        };

        const updateThemeButtons = (theme) => {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                if(btn.dataset.theme === theme) btn.classList.add('ring-2', 'ring-[var(--primary-color)]');
                else btn.classList.remove('ring-2', 'ring-[var(--primary-color)]');
            });
        }

        const initializePresence = () => {
            presenceRef = ref(db, `presence/${currentRoom}/${userId}`);
            set(presenceRef, { nickname, isOnline: true });
            onDisconnect(presenceRef).update({ isOnline: false });
        };

        const renderRoomList = () => {
            const list = DOMElements.roomListContainer;
            list.innerHTML = '';
            const allRooms = JSON.parse(localStorage.getItem("recentRooms") || "[]");

            if (allRooms.length === 0) {
                list.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-muted-color opacity-50 mt-10"><i class="fas fa-wind text-4xl mb-2"></i><p>Nenhuma sala recente.</p></div>`;
                return;
            }

            allRooms.forEach(roomCode => {
                const el = document.createElement('div');
                el.className = "flex items-center p-4 bg-[var(--surface-color)] rounded-xl cursor-pointer hover:bg-white/5 transition-colors border border-transparent hover:border-white/10 mb-2";
                el.innerHTML = `
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-gradient-to-br from-blue-400 to-indigo-500 text-white shadow-md mr-3">
                        <i class="fas fa-hashtag"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-[var(--text-color)]">#${roomCode}</h3>
                        <p class="text-xs text-muted-color">Clique para entrar</p>
                    </div>
                    <button class="del-room w-8 h-8 rounded-full hover:text-red-500"><i class="fas fa-trash"></i></button>
                `;
                el.onclick = (e) => {
                    if (e.target.closest('.del-room')) {
                        e.stopPropagation();
                        const n = allRooms.filter(r => r !== roomCode);
                        localStorage.setItem("recentRooms", JSON.stringify(n));
                        renderRoomList();
                    } else joinRoom(roomCode);
                };
                list.appendChild(el);
            });
        };

        const updateRecentRooms = (roomCode) => {
            let recent = JSON.parse(localStorage.getItem("recentRooms") || "[]").filter(r => r !== roomCode);
            recent.unshift(roomCode);
            localStorage.setItem("recentRooms", JSON.stringify(recent.slice(0, 10)));
        };

        const showToast = (msg, type='info') => {
            const toast = document.createElement('div');
            toast.className = 'toast';
            let icon = type === 'success' ? 'fa-check-circle text-green-400' : 'fa-info-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i><span>${msg}</span>`;
            DOMElements.toastContainer.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        };

        // Eventos DOM
        document.getElementById('save-nickname-btn').onclick = async () => {
            const val = DOMElements.nicknameInput.value.trim();
            const langVal = DOMElements.introLangSelector.value;

            if(val) { 
                await updateNicknameHistory(val);
                localStorage.setItem('astroNickname', val);
                
                // Salva idioma escolhido
                localStorage.setItem('astroUserLang', langVal);
                currentTranslationLang = langVal;
                DOMElements.roomLangSelector.value = langVal;

                location.reload(); 
            }
        };

        document.getElementById('change-nickname-btn').onclick = () => {
            localStorage.removeItem('astroNickname'); location.reload();
        };

        // NOVO: Limpar Dados
        DOMElements.clearDataBtn.onclick = () => {
            if(confirm('Tem certeza? Todos os dados salvos neste navegador ser√£o perdidos.')) {
                localStorage.clear();
                location.reload();
            }
        };

        document.getElementById('new-conversation-btn').onclick = () => {
            DOMElements.roomActionsModal.classList.remove('hidden'); DOMElements.roomActionsModal.classList.add('flex');
        };
        document.getElementById('close-room-actions-modal-btn').onclick = () => {
            DOMElements.roomActionsModal.classList.add('hidden'); DOMElements.roomActionsModal.classList.remove('flex');
        };
        document.getElementById('modal-create-room-btn').onclick = () => {
            const code = Math.random().toString(36).substring(2, 7).toUpperCase();
            updateRecentRooms(code); joinRoom(code);
            DOMElements.roomActionsModal.classList.add('hidden'); DOMElements.roomActionsModal.classList.remove('flex');
            navigator.clipboard.writeText(code);
        };
        document.getElementById('modal-confirm-join-btn').onclick = () => {
            const code = DOMElements.modalRoomCodeInput.value.trim().toUpperCase();
            if(code) { joinRoom(code); DOMElements.roomActionsModal.classList.add('hidden'); DOMElements.roomActionsModal.classList.remove('flex'); }
        };
        document.getElementById('settings-btn').onclick = () => {
            DOMElements.settingsModal.classList.remove('hidden'); DOMElements.settingsModal.classList.add('flex');
        };
        document.getElementById('close-settings-modal-btn').onclick = () => {
            DOMElements.settingsModal.classList.add('hidden'); DOMElements.settingsModal.classList.remove('flex');
        };
        document.querySelectorAll('.theme-btn').forEach(btn => btn.onclick = () => {
            localStorage.setItem('astroTheme', btn.dataset.theme); location.reload();
        });
        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('message-input').onkeydown = (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        };
        document.getElementById('leave-btn').onclick = leaveRoom;
        document.querySelector('.room-code-value').onclick = () => {
            navigator.clipboard.writeText(currentRoom); showToast("C√≥digo copiado!");
        };
    </script>
</body>
</html>
